<ion-header>
  <ion-navbar>
    <ion-title>
      Perguntador 3000
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>Este é o Gerador de provas</h3>
  <p>a aplicação que vai te ajudar a passar nas provas</p>
  <br>

  <br>
  
     

  
  <ion-item>
    
    <ion-label stacked>Insira seu Nome</ion-label>
    <ion-input [(ngModel)]="NomeU" name="NomeU" type="text" value="{{NomeU}}">{{NomeU}}</ion-input>
  </ion-item>

  <h3>tire uma foto</h3>
  <img *ngIf="img" [src]="img" width="80" height="80" >
  <button ion-button color="light" round (click)="TirarFoto()">tirar Foto</button>
  <ion-item><br><br>
    <ion-label>Selecione seu semestre</ion-label>
    <ion-select [(ngModel)]="notifications" interface="action-sheet">
      <ion-option value="Semestre 1">semestre1</ion-option>
      <ion-option value="Semestre 2">semetre 2</ion-option>

      <ion-option value="Semestre 3">Semestre 3</ion-option>
      <ion-option value="Semestre 4">Semestre 4</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button color="light" round (click)="goToDisciplina1Page()">gerar prova</button>
  <!--
  <p>Escolha a diciplina:</p><br>
    <button ion-button color="light" round (click)="goToDisciplina1Page()">semestre 1</button>
    <button ion-button round (click)="goToDisciplina2Page()">semestre 2</button>
    <button ion-button color="secondary" round (click)="goToDisciplina3Page()">semestre3</button>
    <button ion-button color="danger" round (click)="goToDisciplina4Page()">semestre4</button>
   
    <br>
    -->
  <p>Estas questoes são sedidas por alunos e professores de provas ja realizadas na instituição</p>
</ion-content>
