<ion-header>
    <ion-navbar color="dark">
    <ion-title text-center>{{notifications}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <p> olá {{NomeU}} você cursa o {{notifications}} quantas Questões você gostaria de fazer ?</p>
        <ion-item>
          <ion-label stacked>Quantidades de questões a serem geradas (MAX:20)</ion-label>
          <ion-input [(ngModel)]="qtd" name="qtdQ" type="number" min="1" max="20"></ion-input>
        </ion-item>      
      </ion-list>
      <button ion-button round (click)="goToProvaPage(perguntas)">Gerar Questões</button>


</ion-content>
