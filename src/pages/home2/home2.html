<ion-header>
  <ion-navbar>
    <ion-title>
      Perguntador 3000
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>Este é o Gerador de provas</h3>
  <p>a aplicação que vai te ajudar a passar nas provas</p>
  <br>

  <br>
  <ion-item>
    <ion-label stacked>seu Nome e: {{NomeU}}</ion-label>

  </ion-item>
  <ion-item>
    <ion-label>Selecione seu semestre</ion-label>
    <ion-select [(ngModel)]="notifications" interface="action-sheet">
      <ion-option value="Semestre 1">semestre1</ion-option>
      <ion-option value="Semestre 2">semetre 2</ion-option>

      <ion-option value="Semestre 3">Semestre 3</ion-option>
      <ion-option value="Semestre 4">Semestre 4</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button color="light" round (click)="goToDisciplina1Page()">gerar prova</button>

  <p>Estas questoes são sedidas por alunos e professores de provas ja realizadas na instituição</p>
</ion-content>
